<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.css" rel="stylesheet" >
    <style>
        body {
            background-color: rgba(58, 72, 216, 0.416);
        }
    </style>
  </head>
  <body>
    <section>
        <!--untuk biodata -->
        <table class="table table-primary">
          <div class="container m-5 text-uppercase">
        <h4 class="text-center">Personal Informasi</h4>
        <h2 class="text-center">My Biodata</h2>
      
        <thead>
          <tr class="table table-dark">
              <th>No.</th>
              <th>Informasi</th>
              <th>Data</th>
              
          </tr>
      </thead>
    </thead>
          
    <tbody>
        <tr class="table table-primary">
            <th>1.   </th>
            <td>Nama Lengkap</td>
            <td>Nurfitra</td>
        </tr>
    
        <tr class="table table-secondary">
            <th>2. </th>
            <td>Nama Panggilan</td>
            <td>Fitra</td>
        </tr>
    
        <tr class="table table-succes">
            <th>3. </th>
            <td>Agama</td>
            <td>Islam</td>
        </tr>
        <tr class="table table-info">
          <th>4. </th>
          <td>Alamat</td>
          <td>Perumahan Berua Indah</td>
      </tr>
      <tr class="table table-light">
        <th>5. </th>
        <td>Satus</td>
        <td>Mahasiswa</td>
    </tr>
    <tr class="table table-warning">
      <th>6. </th>
      <td>Jenis Kelamin</td>
      <td>Perempuan</td>
    </tr>
    <tr class="table table-danger">
    <th>7. </th>
    <td>Hobi</td>
    <td>Menggambar</td>
    </tr>
    </tbody>
    </table>
    </section>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="js/bootstrap.js" ></script>
    <script src="js/popper.min.js" ></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
